<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>
<p class="master">Какая типизация в python?</p>
<form name="publish">
    <input type="text" name="message" placeholder="Ответ" onchange='eventForm(this.value)'>
</form>
<p class="master"></p>
<p class="master">Списки в python изменяемые или неизменяемые</p>
<form name="publish">
    <input type="text" name="message" placeholder="Ответ" onchange='eventForm(this.value)'>
</form>
<p class="master"></p>
<p class="master"></p>

<script>

    let result = 0;
    function eventForm(value) {
        if (value == 'динамическая') {
            var master = document.getElementsByClassName("master");
            master[1].innerHTML = 'Правильно';
            result ++;
        }
        else {
            var master = document.getElementsByClassName("master");
            master[1].innerHTML = 'правильно';
        }
        if (value == 'изменяемые') {
            var master = document.getElementsByClassName("master");
            master[3].innerHTML = 'Правильно';
            result ++;
            master[4].innerHTML = result;
        }
        else {
            var master = document.getElementsByClassName("master");
            master[3].innerHTML = 'Неправильно';
        }
    }

</script>
</body>
</html>
