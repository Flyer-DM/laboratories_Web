<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>7 Лабораторная работа (Функции высшего порядка)</title>
</head>
<body>

<script>

    fetch('https://647dc3eeaf984710854a45a3.mockapi.io/teri')
    .then((response) => {
        return response.json();
    })
        .then((data) => {
            //map:
            const jsondata = data.map(function(item) {
                    return item.name + ' from ' + item.address_country + ' ' + item.address_city;
                }
            )
            //
            let h31 = document.createElement('h3');
            h31.textContent = `Использование map`;
            document.body.appendChild(h31);
            let list = document.createElement('ul');
            for (let i = 0; i < data.length; i++) {
                let item = document.createElement('li');
                item.textContent = jsondata[i];
                list.appendChild(item);
            }
            document.body.appendChild(list);

            //filter:
            const jsontextfilter = data.filter(value => value.text.length <= 50)
            //
            let h32 = document.createElement('h3');
            h32.textContent = `Использование filter`;
            document.body.appendChild(h32);
            let list2 = document.createElement('ul');
            for (let i = 0; i < jsontextfilter.length; i++) {
                let item = document.createElement('li');
                item.textContent = jsontextfilter[i].text;
                list2.appendChild(item);
            }
            document.body.appendChild(list2);
        });




    
</script>

</body>
</html>
